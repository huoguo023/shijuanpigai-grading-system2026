<script>

const InstantFeedback = {
    audioCtx: null,
    
    encouragements: [
        'å¤ªæ£’äº†ï¼ç»§ç»­åŠ æ²¹ï¼ğŸŒŸ',
        'ä½ çœŸèªæ˜ï¼ğŸ‘',
        'å®Œå…¨æ­£ç¡®ï¼çœŸå‰å®³ï¼ğŸ¯',
        'ç­”å¯¹äº†ï¼ä½ æ˜¯æœ€æ£’çš„ï¼â­',
        'å¤ªä¼˜ç§€äº†ï¼ç»§ç»­ä¿æŒï¼ğŸ†',
        'çœŸæ˜¯ä¸ªå°å¤©æ‰ï¼ğŸ’¡',
        'å›ç­”å¾—éå¸¸å¥½ï¼ğŸ‘',
        'ä½ æŒæ¡å¾—å¾ˆå¥½ï¼ğŸ“š'
    ],
    
    hints: [
        'å†æƒ³æƒ³å“¦ï¼ä½ å¯ä»¥çš„ï¼ğŸ’ª',
        'åˆ«ç°å¿ƒï¼Œå†è¯•ä¸€æ¬¡ï¼ğŸŒˆ',
        'åŠ æ²¹ï¼ä»”ç»†çœ‹çœ‹é¢˜ç›®ï¼ğŸ‘€',
        'æ²¡å…³ç³»ï¼Œç»§ç»­åŠªåŠ›ï¼ğŸ’«',
        'å†çœ‹çœ‹çŸ¥è¯†ç‚¹å§ï¼ğŸ“–',
        'ä¸è¦æ”¾å¼ƒï¼Œä½ èƒ½è¡Œï¼ğŸš€',
        'æ€è€ƒä¸€ä¸‹ï¼Œä½ ä¸€å®šèƒ½æƒ³åˆ°ï¼ğŸ¤”',
        'åŠ æ²¹ï¼ç›¸ä¿¡è‡ªå·±ï¼âœ¨'
    ],
    
    init() {
        if (!this.audioCtx) {
            this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
    },
    
    // æ’­æ”¾ç­”å¯¹éŸ³æ•ˆ
    playCorrectSound() {
        this.init();
        if (this.audioCtx.state === 'suspended') this.audioCtx.resume();
        
        const notes = [523.25, 659.25, 783.99]; // C5, E5, G5
        notes.forEach((freq, i) => {
            const osc = this.audioCtx.createOscillator();
            const gain = this.audioCtx.createGain();
            osc.connect(gain);
            gain.connect(this.audioCtx.destination);
            
            const now = this.audioCtx.currentTime;
            const start = now + i * 0.1;
            
            osc.frequency.value = freq;
            osc.type = 'sine';
            gain.gain.setValueAtTime(0.15, start);
            gain.gain.exponentialRampToValueAtTime(0.01, start + 0.3);
            
            osc.start(start);
            osc.stop(start + 0.3);
        });
    },
    
    // æ’­æ”¾ç­”é”™éŸ³æ•ˆ
    playWrongSound() {
        this.init();
        if (this.audioCtx.state === 'suspended') this.audioCtx.resume();
        
        const osc = this.audioCtx.createOscillator();
        const gain = this.audioCtx.createGain();
        osc.connect(gain);
        gain.connect(this.audioCtx.destination);
        
        const now = this.audioCtx.currentTime;
        osc.frequency.setValueAtTime(300, now);
        osc.frequency.linearRampToValueAtTime(250, now + 0.2);
        osc.type = 'triangle';
        
        gain.gain.setValueAtTime(0.1, now);
        gain.gain.linearRampToValueAtTime(0, now + 0.2);
        
        osc.start(now);
        osc.stop(now + 0.2);
    },
    
    // æ’’èŠ±åŠ¨ç”»
    showConfetti() {
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#BB8FCE'];
        const confettiCount = 30;
        
        for (let i = 0; i < confettiCount; i++) {
            setTimeout(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.cssText = `
                    width: ${Math.random() * 10 + 5}px;
                    height: ${Math.random() * 10 + 5}px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    left: ${Math.random() * 100}%;
                    top: -20px;
                    border-radius: ${Math.random() > 0.5 ? '50%' : '0'};
                    animation: confetti-fall ${Math.random() * 2 + 2}s linear forwards;
                    transform: rotate(${Math.random() * 360}deg);
                `;
                
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 4000);
            }, i * 30);
        }
    },
    
    // æ˜¾ç¤ºæç¤ºæ¡†
    showToast(message, type = 'success') {
        const toast = document.createElement('div');
        toast.className = `feedback-toast feedback-${type}`;
        toast.innerHTML = `
            <div class="toast-icon">${type === 'success' ? 'âœ“' : 'âœ—'}</div>
            <div class="toast-message">${message}</div>
        `;
        
        document.body.appendChild(toast);
        setTimeout(() => toast.classList.add('show'), 10);
        
        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => toast.remove(), 300);
        }, 2500);
    },
    
    // ç­”å¯¹åé¦ˆ
    onCorrect(element) {
        this.playCorrectSound();
        this.showConfetti();
        const msg = this.encouragements[Math.floor(Math.random() * this.encouragements.length)];
        this.showToast(msg, 'success');
        if (element) {
            element.classList.add('correct-feedback');
            setTimeout(() => element.classList.remove('correct-feedback'), 600);
        }
    },
    
    // ç­”é”™åé¦ˆ
    onWrong(element, hint = '') {
        this.playWrongSound();
        const msg = this.hints[Math.floor(Math.random() * this.hints.length)] + 
                   (hint ? `<br><small style="font-size:0.85em;">ğŸ’¡ ${hint}</small>` : '');
        this.showToast(msg, 'error');
        if (element) {
            element.classList.add('wrong-feedback');
            setTimeout(() => element.classList.remove('wrong-feedback'), 500);
        }
    }
};

// åˆå§‹åŒ–
if (typeof window !== 'undefined') {
    InstantFeedback.init();
}
</script>
